<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Image, Dropdown, and Graphs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 60%;
            width: 100%;
            padding: 10px;
            gap: 20px; /* Add gap between the divs */
        }
        .square {
            width: 30%;
            height: 100%;
            border: 2px solid red;
            background-image: url('https://via.placeholder.com/200x200/0000FF/808080?text=Person');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
        .side-container {
            display: flex;
            flex-direction: column;
            width: 70%;
            gap: 10px;
        }
        .dropdown-container {
            flex: 1;
            border: 2px solid green;
            padding: 10px;
            border-radius: 8px;
        }
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        .blue-box {
            flex: 1;
            border: 2px solid blue;
            padding: 10px;
            border-radius: 8px;
        }
        .bottom-container {
            display: flex;
            flex-direction: column;
            height: 40%;
            width: 100%;
            gap: 15px;
            padding: 10px;
        }
        .bottom-box {
            height: 100%;
            border: 2px solid;
            border-radius: 8px;
        }
        .box1 { border-color: orange; }
        .box2 { border-color: purple; }
        .box3 { border-color: cyan; }
        .graph {
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .graph h3 {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Top Container -->
    <div class="container">
        <!-- Square with Image -->
        <div class="square"></div>

        <!-- Side Container with Dropdown and Blue Box -->
        <div class="side-container">
            <!-- Dropdown Menu -->
            <div class="dropdown-container">
                <select>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>

            <!-- Blue Box -->
            <div class="blue-box">
                <p>Content or Graph Here</p>
            </div>
        </div>
    </div>

    <!-- Bottom Container with Graphs -->
    <div class="bottom-container">
        <div class="bottom-box box1">
            <div class="graph">
                <h3>Graph 1</h3>
            </div>
        </div>
        <div class="bottom-box box2">
            <div class="graph">
                <h3>Graph 2</h3>
            </div>
        </div>
        <div class="bottom-box box3">
            <div class="graph">
                <h3>Graph 3</h3>
            </div>
        </div>
    </div>

</body>
</html>
